name: twitter_qr_scanner
description: Twitter qr code scan package for flutter.
version: 2.0.0
homepage: https://github.com/Furkankyl/twitter_qr_scanner

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.0.0
  flare_flutter: ^3.0.2
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - packages/twitter_qr_scanner/asset/QRButton.flr

  plugin:
    androidPackage: com.anka.twitter_qr_scanner
    pluginClass: TwitterQrScannerPlugin

